<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vehicles</title>
    <link rel="stylesheet" href="stylevehicle.css">
</head>
<body>
    <body>
        <ul class="button-list">
            <li><button class="button">Insert</button></li>
            <li><button class="button">Delete</button></li>
            <li><button class="button">Update</button></li>
            <li><button class="button">Select</button></li>

        </ul>
    </body>
    <form>
        <div class="login-container ">
            <div class="login-box">
                <h2>Vehicles forms</h2>
                <div>
                    <label>  &nbsp;&nbsp;vehicle_ID:  &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;</label>
                    <input type="text" maxlength="30" required id="">
                </div>
                <div>
                    <label>CHOOSE Vehicle Type:</label>
                    <select>
                        <option>
                            ---Select--
                        </option>
                        <option>
                            Bike
                        </option>
                        <option>
                            Care
                        </option>
                        <option>
                            Auto
                        </option>
                    </select>
                </div>
                <div>
                    <label>RegistrationPlate: &nbsp;</label>
                    <input type="text" maxlength="30" required id="">
                </div>
                <div>
                    <label>ManufacturingYear:&nbsp;</label>
                    <input type="year" maxlength="30" required id="">
                </div>
                <div>
                    <label>&nbsp; FuelType :&nbsp;</label>
                    <select>
                        <option>
                            ---Select--
                        </option>
                        <option>
                            Petrol
                        </option>
                        <option>
                            Diesel
                        </option>
                        <option>
                            CNG
                        </option>
                        <option>
                            Electric vehicle
                        </option>
                    </select>
                </div>
                <div>
                    <label>SeatingCapacity:&nbsp;</label>
                    <input type="number" maxlength="30" required id="">
                </div>
                <div>
                   <button type="submit">Login</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
