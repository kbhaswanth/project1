<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link rel="stylesheet" href="stylelocation.css">
</head>
<body>
  <body>
    <ul class="button-list">
        <li><button class="button">Insert</button></li>
        <li><button class="button">Delete</button></li>
        <li><button class="button">Update</button></li>
        <li><button class="button">Select</button></li>

    </ul>
</body>
    <form>
        <div class="login-container">
            <div class="login-box">
                <h2>Location Form</h2>
            <div>
                <label>City Name:</label>
                <input type="text" name="citName" maxlength="30" required id="">
            </div>
            <div>
                <label>State: &nbsp; &nbsp; &nbsp;</label>
                <input type="text" name="State" maxlength="30" required id="">
            </div>
              <div>
                <label>Country:</label>
                <input type="text" name="Country" maxlength="30" required id="">
              </div>
              <div>
                <label>Latitude:</label>
                <input type="number" step="any" name="Latitude" maxlength="30" required id="">
              </div>
              <div>
                <label>Longitude:</label>
                <input type="number" step="any" name="Longitude" maxlength="30" required id="">
              </div>
              <div>
                <button type="submit">Submit</button>
              </div>
            </div>
        </div>
    </form>
</body>
</html>
