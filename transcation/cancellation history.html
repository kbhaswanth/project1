<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancellation History </title>
    <link rel="stylesheet" href="styleCanHistory.css">
</head>
<body>
    <body>
        <ul class="button-list">
            <li><button class="button">Insert</button></li>
            <li><button class="button">Delete</button></li>
            <li><button class="button">Update</button></li>
            <li><button class="button">Select</button></li>
        </ul>
    </body>

    <form>

        <div class="login-container">
            <div class="login-box">
            <h2>Cancellation History</h2>
            <div>
                <label >Cancellation ID:</label>
                <input type="text"  name="cancellation_id" maxlength="50" required id="">
            </div>
            <div>
                <label >Booking ID:</label>
                <input type="text"  name="booking_id" maxlength="50" required id="">
            </div>
            <div>
                <label >Cancellation Date:</label>
                <input type="date"  name="cancellation_date" maxlength="50" required id="">
            </div>
            <div>
                <label >Reason:</label>
                <input type="text"  name="reason" maxlength="50" required id="">
            </div>
            
            <div>
                <button type="submit">Login</button>
            </div>


            </div>

        </div>
    </form>
</body>
</html>
