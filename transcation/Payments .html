<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payments</title>
    <link rel="stylesheet" href="stylepayments.css">
</head>
<body>
    <body>
        <ul class="button-list">
            <li><button class="button">Insert</button></li>
            <li><button class="button">Delete</button></li>
            <li><button class="button">Update</button></li>
            <li><button class="button">Select</button></li>
        </ul>
    </body>
    <form>
        <div class="login-container">
            <div class="login-box">
                <h2>Payments Form</h2>
                <div>
                    <label>Payment_ID:</label>
                    <input type="text" name="payment_id" maxlength="50" required id="" >
                </div>
                <div>
                    <label>Booking_ID:</label>
                    <input type="text" name="booking_id" maxlength="50" required id="">
                
                </div>
                <div>
                    <label>Amount: &nbsp; &nbsp; &nbsp;&nbsp;</label>
                    <input type="text" name="amount" maxlength="50" required id="">
                </div>
                <div>
                    <label>PaymentDate:</label>
                    <input type="datetime-local" name="paymentdate" maxlength="50"required id="">
                </div>
                <div>
                    <label>PaymentMethod:</label>
                    <input type="text" name="paymentmethod" maxlength="50" required id="">
                </div>
                <div>
                    <button type="submit" value="submit">Login</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
