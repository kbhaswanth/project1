<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rides forme</title>
    <link rel="stylesheet" href="stylerides.css">
</head>
<body>
    <body>
        <ul class="button-list">
            <li><button class="button">Insert</button></li>
            <li><button class="button">Delete</button></li>
            <li><button class="button">Update</button></li>
            <li><button class="button">Select</button></li>

        </ul>
    </body>

    <form>
        <div class="login-container">
            <div class="login-box">
                <h2>Rides</h2>
                <div>
                    <label>Ride ID: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" name="ride_id" maxlength="50" required id="">
                </div>
                <div>
                    <label>Customer ID:&nbsp;&nbsp;</label>
                    <input type="text" name="customer_id" maxlength="50" required id="">
                </div>
                <div>
                    <label>Driver ID:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" name="driver_id" maxlength="50" required itemid="">
                </div>
                <div>
                    <label >Start Location ID:&nbsp;</label>
                    <input type="text" name="start_location_id" maxlength="50" required id="">
                </div>
                <div>
                    <label>End Location ID:</label>
                    <input type="text" name="end_location_id" maxlength="50" required itemid="">
                </div>
                <div>
                    <label >Ride Date:</label>
                    <input type="date" name="ride_date" maxlength="50" required itemid="">
                </div>
                <div>
                    <label>Fare:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    
                    
                    <input type="text" name="fare" maxlength="50" required itemid="">
                </div>
                <div>
                    <label>Payment Method ID:</label>
                    <input type="text" name="payment_method_id" maxlength="50" required itemid="">
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>

            </div>

        </div>
    </form>    
</body>
</html>
